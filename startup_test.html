<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START-UP DNA ÌÖåÏä§Ìä∏</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
        body {
            font-family: 'Noto Sans KR', 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #c1e4ee 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 550px;
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò Ï†ïÏùò */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ìó§Îçî Ïä§ÌÉÄÏùº */
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #005A9C;
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 25px;
            font-weight: 500;
            color: #444;
            line-height: 1.4;
        }

        p {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 40px;
            color: #555;
            font-weight: 300;
        }

        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .button {
            display: block;
            width: 100%;
            padding: 18px 20px;
            margin: 12px 0;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background-color: #ffffff;
            color: #007BFF;
            font-size: 1.15em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .button:hover {
            background-color: #e0f2f7;
            color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }

        .button.selected {
             background-color: #007BFF;
             color: white;
             border-color: #007BFF;
             box-shadow: 0 4px 10px rgba(0,123,255,0.4);
             transform: translateY(-1px);
        }
        
        .nav-button {
            display: block;
            width: 100%;
            padding: 18px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.25em;
            font-weight: 700;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(40,167,69,0.4);
        }

        .nav-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Ïà®ÍπÄ Ï≤òÎ¶¨ ÌÅ¥ÎûòÏä§ */
        .hidden {
            display: none;
        }

        /* ÏßàÎ¨∏ Ïª®ÌÖåÏù¥ÎÑà */
        #question-container {
            text-align: left;
        }
        #question-title {
            animation: slideInUp 0.6s ease-out;
        }
        #answer-buttons .button {
            animation: slideInUp 0.4s ease-out forwards;
            opacity: 0;
        }
        #answer-buttons .button:nth-child(1) { animation-delay: 0.1s; }
        #answer-buttons .button:nth-child(2) { animation-delay: 0.2s; }
        #answer-buttons .button:nth-child(3) { animation-delay: 0.3s; }
        #answer-buttons .button:nth-child(4) { animation-delay: 0.4s; }

        /* Í≤∞Í≥º ÌôîÎ©¥ Ïä§ÌÉÄÏùº */
        .result-block {
            margin-bottom: 40px;
        }
        .result-block:last-child {
            margin-bottom: 0;
        }
        #result-header {
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 500;
            color: #444;
        }
        .result-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 6px solid #005A9C;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .result-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: #005A9C;
            margin-bottom: 15px;
        }
        .result-description {
            font-size: 1.15em;
            line-height: 1.7;
            color: #444;
            font-weight: 400;
            margin-bottom: 0;
        }
        #start-screen p {
            font-size: 1.2em;
            font-weight: 400;
            color: #444;
        }
        #start-btn {
            font-size: 1.3em;
            padding: 20px;
            border-color: #007BFF;
            background-color: #007BFF;
            color: white;
        }
        #start-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <h1>START-UP DNA ÌÖåÏä§Ìä∏</h1>
            <p>"ÎßåÏïΩ ÎÇ¥Í∞Ä Ï∞ΩÏóÖÏùÑ ÌïúÎã§Î©¥?"<br>Ï¶êÍ±∞Ïö¥ ÏÉÅÏÉÅÏùÑ ÌÜµÌï¥ ÎãπÏã†Ïùò Ï∞ΩÏóÖÍ∞Ä Ïú†ÌòïÏùÑ ÏïåÏïÑÎ≥¥ÏÑ∏Ïöî!</p>
            <button class="button" id="start-btn" style="text-align: center;">ÏãúÏûëÌïòÍ∏∞</button>
        </div>

        <div id="question-container" class="hidden">
            <h2 id="question-title"></h2>
            <div id="answer-buttons"></div>
            <div id="nav-container"></div>
        </div>

        <div id="result-screen" class="hidden">
            </div>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const questionContainer = document.getElementById('question-container');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const questionTitle = document.getElementById('question-title');
        const answerButtons = document.getElementById('answer-buttons');
        const navContainer = document.getElementById('nav-container');

        const questions = [
            { question: "Q1. ÎßåÏïΩ ÎãπÏã†Ïù¥ Ï∞ΩÏóÖÏùÑ ÌïúÎã§Î©¥, Ïñ¥Îñ§ ÏàúÍ∞ÑÏóê 'Î∞îÎ°ú Ïù¥Í±∞Îã§!' Ïã∂ÏùÑÍπåÏöî?", answers: [ { text: "ÏÑ∏ÏÉÅÏóê ÏóÜÎçò ÏÉàÎ°úÏö¥ Í∏∞Ïà†Ïù¥ÎÇò ÏïÑÏù¥ÎîîÏñ¥Í∞Ä Îñ†Ïò¨ÎûêÏùÑ Îïå", type: "A" }, { text: "Ïù¥ÎØ∏ ÏûàÎäî ÏÑúÎπÑÏä§ÏßÄÎßå, Îçî Ìö®Ïú®Ï†ÅÏúºÎ°ú ÎßåÎì§ ÏûêÏã†Ïù¥ ÏÉùÍ≤ºÏùÑ Îïå", type: "B" }, { text: "Ï£ºÎ≥Ä ÏÇ¨ÎûåÎì§Ïù¥ Í≥µÌÜµÏ†ÅÏúºÎ°ú Í≤™Îäî Î∂àÌé∏Ìïú Î¨∏Ï†úÎ•º Î∞úÍ≤¨ÌñàÏùÑ Îïå", type: "C" }, { text: "Ìï®ÍªòÌïòÎ©¥ Î¨¥ÏóáÏù¥Îì† Ìï¥ÎÇº Ïàò ÏûàÏùÑ Í≤É Í∞ôÏùÄ ÎèôÎ£åÎì§ÏùÑ ÎßåÎÇ¨ÏùÑ Îïå", type: "D" }, ] },
            { question: "Q2. ÎãπÏã†Ïù¥ ÎßåÏïΩ Ïä§ÌÉÄÌä∏ÏóÖÏùò Î¶¨ÎçîÎùºÎ©¥, Í∞ÄÏû• ÏûêÏã† ÏûàÎäî Îä•Î†•ÏùÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?", answers: [ { text: "ÎØ∏ÎûòÏùò Í∞ÄÎä•ÏÑ±ÏùÑ ÎÇ®Îì§Î≥¥Îã§ Î®ºÏ†Ä Í∑∏Î†§Î≥¥Îäî ÌÜµÏ∞∞Î†•", type: "A" }, { text: "Î™©ÌëúÎ•º Ï†ïÌïòÎ©¥ Î∞òÎìúÏãú Í≤∞Í≥ºÎ¨ºÎ°ú ÎßåÎì§Ïñ¥ÎÇ¥Îäî Ïã§ÌñâÎ†•", type: "B" }, { text: "Í≥†Í∞ùÏùò Ïà®ÏùÄ ÎãàÏ¶àÍπåÏßÄ ÌååÏïÖÌï¥ÎÇ¥Îäî ÍπäÏùÄ Í≥µÍ∞ê Îä•Î†•", type: "C" }, { text: "ÎÇØÏÑ† ÏÇ¨ÎûåÎèÑ ÎÇ¥ Ìé∏ÏúºÎ°ú ÎßåÎìúÎäî Îõ∞Ïñ¥ÎÇú ÏÜåÌÜµ Îä•Î†•", type: "D" }, ] },
            { question: "Q3. ÎßåÏïΩ ÎãπÏã†Ïùò ÌöåÏÇ¨Í∞Ä ÏúÑÍ∏∞Ïóê Îπ†Ï°åÎã§Î©¥, Ïñ¥ÎñªÍ≤å Ìï¥Í≤∞Ìï¥ ÎÇòÍ∞àÍπåÏöî?", answers: [ { text: "Í∏∞Ï°¥Ïùò Î∞©ÏãùÏùÑ Îí§ÏóéÎäî ÌòÅÏã†Ï†ÅÏù∏ ÏïÑÏù¥ÎîîÏñ¥Î°ú ÏúÑÍ∏∞Î•º ÎèåÌååÌïúÎã§.", type: "A" }, { text: "Îç∞Ïù¥ÌÑ∞Î•º Í∏∞Î∞òÏúºÎ°ú Î¨∏Ï†úÏùò ÏõêÏù∏ÏùÑ Î∂ÑÏÑùÌïòÍ≥† ÏãúÏä§ÌÖúÏùÑ Í∞úÏÑ†ÌïúÎã§.", type: "B" }, { text: "Í≥†Í∞ùÏùò Î™©ÏÜåÎ¶¨Ïóê ÏßëÏ§ëÌïòÎ©∞ Ìï¥Í≤∞Ïùò Ïã§ÎßàÎ¶¨Î•º Ï∞æÎäîÎã§.", type: "C" }, { text: "Ïã†Î¢∞ÌïòÎäî ÌååÌä∏ÎÑàÎÇò Ïô∏Î∂Ä Ï†ÑÎ¨∏Í∞ÄÏùò ÎèÑÏõÄÏùÑ Ï†ÅÍ∑πÏ†ÅÏúºÎ°ú Íµ¨ÌïúÎã§.", type: "D" }, ] },
            { question: "Q4. ÎßåÏïΩ ÎãπÏã†Ïù¥ ÌåÄÏùÑ Íæ∏Î¶∞Îã§Î©¥, Ïñ¥Îñ§ ÎèôÎ£åÎ•º Í∞ÄÏû• Î®ºÏ†Ä ÏòÅÏûÖÌïòÍ≥† Ïã∂ÎÇòÏöî?", answers: [ { text: "ÎàÑÍµ¨ÎèÑ Îî∞ÎùºÏò¨ Ïàò ÏóÜÎäî ÎèÖÎ≥¥Ï†ÅÏù∏ Í∏∞Ïà†ÏùÑ Í∞ÄÏßÑ Ï†ÑÎ¨∏Í∞Ä", type: "A" }, { text: "Î¨µÎ¨µÌûà ÏûêÍ∏∞ Î™´ÏùÑ Ìï¥ÎÇ¥Î©∞ ÌåÄÏùò Ï§ëÏã¨ÏùÑ Ïû°ÏïÑÏ£ºÎäî ÏïàÏ†ïÏ†ÅÏù∏ ÎèôÎ£å", type: "B" }, { text: "Ïö∞Î¶¨ ÌöåÏÇ¨Ïùò ÎπÑÏ†ÑÏóê ÏßÑÏã¨ÏúºÎ°ú Í≥µÍ∞êÌïòÍ≥† Ïó¥Ï†ïÏùÑ Í∞ÄÏßÑ ÏÇ¨Îûå", type: "C" }, { text: "Ìï®Íªò ÏûàÎäî Í≤ÉÎßåÏúºÎ°úÎèÑ ÌûòÏù¥ ÎêòÎäî Í∏çÏ†ïÏ†ÅÏù∏ ÏóêÎÑàÏßÄÎ•º Í∞ÄÏßÑ ÏÇ¨Îûå", type: "D" }, ] },
            { question: "Q5. ÎßåÏïΩ ÎãπÏã†Ïùò Ï∞ΩÏóÖÏù¥ ÏÑ±Í≥µÌïúÎã§Î©¥, Ïñ¥Îñ§ Î™®ÏäµÏùº Îïå Í∞ÄÏû• ÎøåÎìØÌï†ÍπåÏöî?", answers: [ { text: "ÎÇòÏùò ÏïÑÏù¥ÎîîÏñ¥Í∞Ä ÏÑ∏ÏÉÅÏùò ÎãπÏó∞Ìïú ÌëúÏ§ÄÏù¥ ÎêòÏóàÏùÑ Îïå", type: "A" }, { text: "Ïö∞Î¶¨ ÌöåÏÇ¨Í∞Ä Ïò§Îû´ÎèôÏïà ÏÇ¨ÎûëÎ∞õÎäî ÌÉÑÌÉÑÌïú Í∏∞ÏóÖÏúºÎ°ú ÏÑ±Ïû•ÌñàÏùÑ Îïå", type: "B" }, { text: "ÏàòÎßéÏùÄ ÏÇ¨ÎûåÎì§Ïù¥ \"Ïù¥ ÏÑúÎπÑÏä§ ÎçïÎ∂ÑÏóê ÏÇ∂Ïù¥ Ìé∏Ìï¥Ï°åÏñ¥Ïöî!\"ÎùºÍ≥† ÎßêÌï¥Ï§Ñ Îïå", type: "C" }, { text: "Ìï®Íªò Í≥†ÏÉùÌïú ÎèôÎ£åÎì§Í≥º Îã§ Í∞ôÏù¥ ÏÑ±Í≥µÏùò Í∏∞ÏÅ®ÏùÑ ÎÇòÎàå Îïå", type: "D" }, ] },
        ];
        
        const results = {
            A: { title: "üöÄ ÎπÑÏ†Ñ ÌòÅÏã†Í∞Ä (ÊïÖ Ïù¥Î≥ëÏ≤†)", description: "Ïù¥Î≥ëÏ≤† Ï∞ΩÏóÖÏ£ºÏ≤òÎüº, ÎãπÏã†ÏùÄ ÎÇ®Îì§Ïù¥ Î≥¥ÏßÄ Î™ªÌïòÎäî ÎØ∏ÎûòÎ•º ÌòÑÏã§Î°ú ÎßåÎì§ ÌûòÏù¥ ÏûàÏäµÎãàÎã§.", image: "lee_byung_chul.jpg" },
            B: { title: "üìà ÏÑ±Ïû• Ïã§ÌñâÍ∞Ä (ÊïÖ Ï°∞ÌôçÏ†ú)", description: "Ï°∞ÌôçÏ†ú Ï∞ΩÏóÖÏ£ºÏ≤òÎüº, ÎãπÏã†ÏùÄ ÌÉÑÌÉÑÌïú Í∏∞Ïà†Î†•Í≥º ÏπòÎ∞ÄÌïú Ïã§ÌñâÎ†•ÏúºÎ°ú ÏßÄÏÜçÍ∞ÄÎä•Ìïú ÏÑ±Í≥µÏùÑ Ïù¥Î£∞ Ïàò ÏûàÏäµÎãàÎã§.", image: "cho_hong_jai.jpg" },
            C: { title: "üéØ Î¨∏Ï†ú Ìï¥Í≤∞ÏÇ¨ (ÊïÖ Íµ¨Ïù∏Ìöå)", description: "Íµ¨Ïù∏Ìöå Ï∞ΩÏóÖÏ£ºÏ≤òÎüº, ÎãπÏã†ÏùÄ ÏùºÏÉÅÏùò Î∂àÌé∏Ìï® ÏÜçÏóêÏÑú ÏÑ∏ÏÉÅÏùÑ ÎÜÄÎùºÍ≤å Ìï† ÏÇ¨ÏóÖ Í∏∞ÌöåÎ•º Î∞úÍ≤¨Ìï† Ïàò ÏûàÏäµÎãàÎã§.", image: "koo_in_hwoi.jpg" },
            D: { title: "ü§ù Í¥ÄÍ≥Ñ Ïó∞Í≤∞Í∞Ä (ÊïÖ ÌóàÎßåÏ†ï)", description: "ÌóàÎßåÏ†ï Ï∞ΩÏóÖÏ£ºÏ≤òÎüº, ÎãπÏã†ÏùÄ ÏÇ¨ÎûåÏóê ÎåÄÌïú Ïã†Î¢∞Î•º Î∞îÌÉïÏúºÎ°ú Ìï®Íªò Îçî ÌÅ∞ ÏÑ±Í≥µÏùÑ ÎßåÎì§Ïñ¥ÎÇ¥Îäî Î¶¨ÎçîÏã≠ÏùÑ Í∞ÄÏ°åÏäµÎãàÎã§.", image: "huh_man_jung.jpg" }
        };

        let currentQuestionIndex = 0;
        let scores = { A: 0, B: 0, C: 0, D: 0 };
        let selectedButton = null;

        startBtn.addEventListener('click', startQuiz);

        function startQuiz() {
            startScreen.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionTitle.innerText = currentQuestion.question;
            const shuffledAnswers = currentQuestion.answers.sort(() => Math.random() - 0.5);

            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('button');
                button.dataset.type = answer.type;
                button.addEventListener('click', selectAnswer);
                answerButtons.appendChild(button);
            });
        }

        function resetState() {
            selectedButton = null;
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
            while (navContainer.firstChild) {
                navContainer.removeChild(navContainer.firstChild);
            }
        }
        
        function selectAnswer(e) {
            const clickedButton = e.target;

            if (selectedButton === clickedButton) {
                selectedButton.classList.remove('selected');
                selectedButton = null;
                const nextButton = document.getElementById('next-btn');
                if (nextButton) nextButton.remove();
            } else {
                if (selectedButton) {
                    selectedButton.classList.remove('selected');
                }
                selectedButton = clickedButton;
                selectedButton.classList.add('selected');
                
                if (!document.getElementById('next-btn')) {
                    const nextButton = document.createElement('button');
                    nextButton.innerText = (currentQuestionIndex === questions.length - 1) ? 'Í≤∞Í≥ºÎ≥¥Í∏∞' : 'Îã§ÏùåÏúºÎ°ú';
                    nextButton.classList.add('button', 'nav-button');
                    nextButton.id = 'next-btn';
                    nextButton.addEventListener('click', goToNext);
                    navContainer.appendChild(nextButton);
                }
            }
        }

        function goToNext() {
            if (!selectedButton) return;

            const type = selectedButton.dataset.type;
            scores[type]++;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionContainer.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            resultScreen.innerHTML = ''; // Ïù¥Ï†Ñ Í≤∞Í≥º ÎπÑÏö∞Í∏∞

            let maxScore = 0;
            for(const type in scores) {
                if(scores[type] > maxScore) {
                    maxScore = scores[type];
                }
            }

            let maxScoreTypes = [];
            for(const type in scores) {
                if(scores[type] === maxScore) {
                    maxScoreTypes.push(type);
                }
            }

            // ÎèôÏ†êÏùº Í≤ΩÏö∞ ÏïàÎÇ¥ Ìó§Îçî Ï∂îÍ∞Ä
            if (maxScoreTypes.length > 1) {
                const header = document.createElement('h2');
                header.id = 'result-header';
                header.innerText = `ÎãπÏã†ÏùÄ ${maxScoreTypes.length}Í∞ÄÏßÄ Ïú†ÌòïÏùò Í∞ÄÎä•ÏÑ±ÏùÑ Ìï®Íªò Í∞ÄÏßÄÍ≥† ÏûàÏäµÎãàÎã§!`;
                resultScreen.appendChild(header);
            }

            // Í≤∞Í≥º Ïú†ÌòïÎì§ÏùÑ ÌôîÎ©¥Ïóê ÌëúÏãú
            maxScoreTypes.forEach(type => {
                const resultData = results[type];
                
                const resultBlock = document.createElement('div');
                resultBlock.classList.add('result-block');

                const img = document.createElement('img');
                img.classList.add('result-image');
                img.src = resultData.image;
                img.alt = resultData.title;

                const title = document.createElement('h2');
                title.classList.add('result-title');
                title.innerHTML = resultData.title;

                const description = document.createElement('p');
                description.classList.add('result-description');
                description.innerText = resultData.description;

                resultBlock.appendChild(img);
                resultBlock.appendChild(title);
                resultBlock.appendChild(description);
                resultScreen.appendChild(resultBlock);
            });
        }
    </script>
</body>
</html>
